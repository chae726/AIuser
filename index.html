<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테스트 페이지</title>
</head>
<body>
  <h1>테스트용 페이지</h1>
  <button onclick="init()">시작하기</button>

  <script>
    function init() {
      console.log("버튼이 정상 작동합니다!");
      alert("init() 함수가 실행되었습니다!");
    }
  </script>
</body>
</html>
