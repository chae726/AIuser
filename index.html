<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수어 감정 표현 인식기</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #fcefee, #f8f9fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #ff6b81;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 20px 0;
    }

    button:hover {
      background-color: #ff4757;
    }

    #webcam-container {
      margin: 20px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #label-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2em;
      color: #444;
      margin-bottom: 20px;
      min-height: 60px;
    }

    .message {
      font-size: 2em;
      font-weight: bold;
      color: #ff6b81;
      margin-top: 10px;
      transition: opacity 0.3s;
    }

    @media (max-width: 500px) {
      #webcam-container canvas {
        width: 90vw !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <h1>수어 감정 표현 인식기</h1>
  <button onclick="init()">시작하기</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="message" class="message"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/ykWQmZKur/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const messageDiv = document.getElementById("message");
      let shownMessage = "";

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability;
        const text = `${className} : ${(prob * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerText = text;

        // 조건부 메시지 출력
        if (className === "예쁘다" && prob > 0.7) {
          shownMessage = "예뻐요 💖";
        } else if (className === "좋아" && prob > 0.6) {
          shownMessage = "좋아 😊";
        } else if (className === "사랑해" && prob > 0.6) {
          shownMessage = "사랑해 💕";
        }
      }

      messageDiv.innerText = shownMessage;
    }
  </script>
</body>
</html>
